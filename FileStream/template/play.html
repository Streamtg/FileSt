<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileStreamBot | {{ file_name }}</title>

    <style>
        body {
            background: #121212;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 1rem;
        }
        h1 {
            margin-bottom: 1rem;
        }
        video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.7);
            background: black;
        }
        .info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #bbb;
        }
        .actions {
            margin-top: 1rem;
        }
        .actions a, .actions button {
            background: #1db954;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .actions a:hover, .actions button:hover {
            background: #14833b;
        }
    </style>
</head>

<body>
    <h1>{{ file_name }}</h1>
    
    <video
        id="player"
        controls
        playsinline
        preload="metadata"
        crossorigin="anonymous"
    >
        <source src="{{ file_url }}" type="video/mp4" />
        Tu navegador no soporta la reproducción de video.
    </video>

    <div class="info">
        Tamaño: {{ file_size }}
    </div>

    <div class="actions">
        <a href="{{ file_url }}" download="{{ file_name }}">Descargar Video</a>
        <button onclick="copyToClipboard()">Copiar Enlace</button>
    </div>

    <script>
        function copyToClipboard() {
            navigator.clipboard.writeText("{{ file_url }}").then(() => {
                alert("Enlace copiado al portapapeles");
            }).catch(() => {
                alert("No se pudo copiar el enlace");
            });
        }
    </script>
</body>

</html>
