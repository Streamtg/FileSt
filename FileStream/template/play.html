<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileStreamBot | {{ file_name }}</title>
    <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #eee;
            margin: 0;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            margin-bottom: 1rem;
            text-align: center;
        }
        video {
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .file-info {
            margin-top: 1rem;
            text-align: center;
        }
        button {
            margin: 0.5rem 0.5rem 0 0;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #1db954;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #14833b;
        }
        .buttons {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        a {
            color: #1db954;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ file_name }}</h1>
        <p>Tama√±o: {{ file_size }}</p>
    </header>

    <video id="player" src="{{ file_url }}" type="video/mp4" controls playsinline></video>

    <div class="buttons">
        <button onclick="downloadVideo()">Descargar Video</button>
        <button onclick="copyLink()">Copiar Enlace</button>
        <button onclick="openVLC()">Abrir en VLC</button>
        <button onclick="openMX()">Abrir en MX Player</button>
        <button onclick="openNPlayer()">Abrir en nPlayer</button>
    </div>

    <script>
        function downloadVideo() {
            const link = document.createElement('a');
            link.href = "{{ file_url }}";
            link.download = "{{ file_name }}";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyLink() {
            navigator.clipboard.writeText("{{ file_url }}").then(() => {
                alert('Enlace copiado al portapapeles');
            }).catch(() => {
                alert('No se pudo copiar el enlace');
            });
        }

        function openVLC() {
            window.open("vlc://" + "{{ file_url }}");
        }

        function openMX() {
            window.open("mxplayer://" + "{{ file_url }}");
        }

        function openNPlayer() {
            window.open("nplayer-" + "{{ file_url }}");
        }
    </script>
</body>
</html>
